<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

<style>
    * {
        margin: 0;
        padding: 0;
    }
    #drag {
        width :100px;
        height :100px;
        background: #ff0000;
        cursor: pointer;
        position: absolute;
        left: 0;
    }
</style>
</head>
<body>
<div id="drag"></div>
</body>
<script>
    var oDrag = document.getElementById('drag');
    oDrag.onmousedown=function(e) {
        e = e || window.event;
        var iDisX = e.clientX - oDrag.offsetLeft;
        var iDisY = e.clientY - oDrag.offsetTop;

        document.onmousemove = function (e) {
            e = e || window.event;
            oDrag.style.left = e.clientX - iDisX + 'px';
            oDrag.style.top = e.clientY - iDisY + 'px';
        };
        oDrag.onmouseup = function () {
            document.onmousemove = null;
        };
    };
</script>
</html>
